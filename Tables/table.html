<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr bgcolor="yellow">
                <th scope="col" height="40">DATE</th>
                <th scope="col">DAY</th>
                <br/>
                <th scope="col">SUBJECTS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th bgcolor="sky blue">1st November</th>
                <td bgcolor="orange">Monday</td>
                <td bgcolor="pink">Islamiat</td>
            </tr>
           <tr>
                <th bgcolor="sky blue">2nd November</th>
                <td bgcolor="orange">Tuesday</td>
                <td bgcolor="pink">English</td>
            </tr>
            <tr>
                <th bgcolor="sky blue">3rd November</th>
                <td bgcolor="orange">Wednesday</td>
                <td bgcolor="pink">Urdu</td>
            </tr>
            <tr>
                <th bgcolor="sky blue">4th November</th>
                <td bgcolor="orange">Thursday</td>
                <td bgcolor="pink">Maths</td>
            </tr>
            <tr>
                <th bgcolor="sky blue">5th November</th>
                <td bgcolor="orange">Friday</td>
                <td bgcolor="pink">Chemistry</td>
            </tr>
            <tr>
                <th bgcolor="sky blue">6th November</th>
                <td bgcolor="orange">Saturday</td>
                <td bgcolor="pink">Physics</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
